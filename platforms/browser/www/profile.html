<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *">


    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Profile</title>
</head>

<body>
    <div class="header header-bar">
        <h1 class="text-center settings__title">
            <a href="lander.html" class="to-lander">
                <img src="img/back-arrow.svg"/>
            </a>
            My Profile
        </h1>
    </div>
    <div class="profile__container">
        <header class="profile__header">
            <img class="profile__img" src="img/danny.png" alt="" />
            <span class="profile__name">Danny, 32</span>
            <span class="profile__city">Barcelona, Spain</span>
        </header>
        <div class="profile__content">
            <div class="profile__progress">
                <div class="profile__progress__bar"></div>
                <span class="profile__progress__perc">82% profile complete</span>
            </div>
            <ul class="profile__options">
                <li class="profile__options__item">
                    <a class="profile__options__item__link" href="">
                        <div class="profile__options__item__left">
                            <img src="img/icon-edit.svg" alt="" />
                        </div>
                        <div class="profile__options__item__right">
                            <span>Edit Profile</span>
                            <span>Update your info and get more visits</span>
                        </div>
                    </a>
                </li>
                <li class="profile__options__item">
                    <a class="profile__options__item__link" href="settings.html">
                        <div class="profile__options__item__left">
                            <img src="img/settings.svg" alt="" />
                        </div>
                        <div class="profile__options__item__right">
                            <span>Settings</span>
                            <span>What are you looking for?</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="badges">
            <li class="badge__item">
                <img src="img/badge-viewall.png" alt="" />
                <span>View All</span>
            </li>
            <li class="badge__item">
                <img src="img/badge-spotlights.png" alt="" />
                <span>0 Spotlights</span>
            </li>
            <li class="badge__item">
                <img src="img/badge-arrows.png" alt="" />
                <span>0 Arrows</span>
            </li>
        </ul>
        <div class="profile__upgrade">
            <button type="button" class="to-lander btn-unlim btn-spot">GO UNLIMITED</button>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
