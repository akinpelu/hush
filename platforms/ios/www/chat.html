<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *">


    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Messages</title>
</head>

<body class="chat-body">
    <div class="header header-bar header-bar-chat">
        <h1 class="text-center settings__title">
            <a href="landing.html" class="to-lander">
                <img src="img/back-arrow.svg"/>
            </a>
            <div class="chat__user">
                <img class="chat__user__img" src="img/maria-chat-2.png" alt="" />
                <span class="chat__user__name">Maria</span>
            </div>
        </h1>
    </div>
    <ul class="chat__list">

    </ul>
    <footer class="chat-footer">
        <div class="chat-options">
            <span class="chat-icon chat-photo"><img src="img/photo-icon.svg"/></span>
            <span class="chat-icon chat-gallery"><img src="img/gallery-icon.svg"/></span>
        </div>
        <div class="chat-field">
            <input id="input-msg" type="text" />
            <button id="send-msg" type="button">Send</button>
        </div>
    </footer>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
